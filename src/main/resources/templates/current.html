<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8" />
<!--    <link href="/css/style.css"> Это мой тег что ли?-->
    <title>My messages</title>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <main class="main">
        <div class="left_block">
            <h1 class="h1">Мои заявки</h1>
<!--j-->

            <button class="button_admin_panel" sec:authorize="hasRole('ADMIN')" onclick="window.location.href = '/admin/panel';">Admin Panel</button>
            <button class="button_support_panel" sec:authorize="hasRole('SUPPORT')" onclick="window.location.href = '/support/panel';">Support Panel</button>

            <p th:each="message : ${user.messages}">
                <span th:text="${message.getDescription}"></span>
                <span th:text="${message.getStatus}"></span>
            <span>
                <button th:onclick="window.location.href = '/workplace/details/[[${message.getId}]]';" type="button">Details</button>
            </span>
            </p>
        </div>
        <div class="right_block">
            <h3>Быстрые заявки</h3>

            <form method="POST" th:action="@{/workplace/message/save}" >

                <input class="button" type="hidden" name="description" value="Заменить картридж">

                <input class="button" type="submit" value="Заменить картридж" >
            </form>

            <form method="POST" th:action="@{/workplace/message/save}" >

                <input class="button" type="hidden" name="description" value="Обновить программу">

                <input class="button" type="submit" value="Обновить программу" />
            </form>
        </div>  

    </main>
   
    <hr> 
    <section class="section_forms">
        <div class="section_forms_forms">
            <h3 >Своя заявка</h3>
            <form method="POST" th:action="@{/workplace/message/save}" >

                <input type="text" name="description" >
                <br>

                <br>
            <input class="button_mail" type="submit" value="Отправить" />

        </form>
        </div>
    </section>
</body>


</html>
