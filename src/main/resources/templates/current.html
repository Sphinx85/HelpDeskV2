<!DOCTYPE html>
<html
        xmlns:th="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8" />

    <title>My messages</title>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <!-- <link rel="stylesheet" href="../static/style/style.css" /> -->
  </head>
  <body>
  <header>
    <div th:insert="navBar::navbar"></div>
  </header>

    <main class="main">
      <div class="left-block">
        <div class="left-block-down">
          <h1 class="h1 header-text">Мои заявки</h1>
          <table class="table table-striped table-hover left-block-table">
            <thead>
              <tr>
                <th scope="col">Содержание</th>
                <th scope="col">Статус</th>
                <th scope="col">Действия</th>
              </tr>
            </thead>
            <tbody th:each="message : ${user.messages}">
              <tr>
                <td th:text="${message.getDescription}"></td>
                <td th:text="${message.getStatus}"></td>
                <td class="td-detail">
                  <button
                    th:onclick="window.location.href = '/workplace/details/[[${message.getId}]]';"
                    type="button"
                  >
                    Details
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="right_block">
        <div class="right-block-up">
          <h3 class="header-text">Быстрые заявки</h3>

          <form
            class="right-block-up-button"
            method="POST"
            th:action="@{/workplace/message/save}"
          >
            <input
              class="button"
              type="hidden"
              name="description"
              value="Заменить картридж"
            />

            <input
              class="button interior-block"
              type="submit"
              value="Заменить картридж"
            />
          </form>

          <form
            class="right-block-up-button"
            method="POST"
            th:action="@{/workplace/message/save}"
          >
            <input
              class="button"
              type="hidden"
              name="description"
              value="Обновить программу"
            />

            <input
              class="button interior-block"
              type="submit"
              value="Обновить программу"
            />
          </form>
        </div>
        <div class="right-block-down">
          <div class="section_forms_forms">
            <h3 class="header-text">Своя заявка</h3>
            <form method="POST" th:action="@{/workplace/message/save}">
              <input
                class="section_forms_input"
                type="text"
                name="description"
                placeholder=" Чем я могу вам помочь?"
              />

              <input class="button_mail" type="submit" value="Отправить" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
