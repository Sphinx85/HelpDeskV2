<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Details Message</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
</head>
<body>
<header>
    <div th:insert="navBar::navbar"></div>
</header>
<h1 align="center">Детали заявки</h1>
<hr>
<p>
    <label >Номер заявки: </label>
    <span th:text="${message.getId}"></span>
</p>
<p>
    <label>Содержимое заявки: </label>
    <span th:text="${message.getDescription}"></span>
</p>
<p>
    <label>Тип задачи: </label>
    <span th:text="${message.getType.getDescription}"></span>
</p>
<p>
    <label>Приоритет: </label>
    <span th:text="${message.getPriority.getDescription}"></span>
</p>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
></script>
</body>
</html>
