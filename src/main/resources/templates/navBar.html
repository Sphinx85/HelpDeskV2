<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/upload/logo/logo.png" width="50" height="50" alt="" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Обновить</a>
                    </li>
                    <li class=" button_admin_panel item-application" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" aria-current="page" href="/admin/panel">Панель Администратора</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('SUPPORT')">
                        <a class="nav-link" aria-current="page" href="/support/panel">Панель Поддержки</a>
                    </li>

                </ul>
                <div class="d-flex flex-row-reverse">
                    <a class="nav-link d-flex flex-row-reverse" aria-current="page" th:text="${user.getFirst_name + ' ' + user.getLast_name}" href="/">Панель Поддержки</a>
                </div>
                <div class="d-flex flex-row-reverse">
                    <a class="nav-link d-flex flex-row-reverse" aria-current="page" href="/logout">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
></script>
</body>
</html>
